name: OIDC + SonarQube SAST + Terraform + Docker Compose Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  cicd:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1ï¸âƒ£ Checkout Code
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 2ï¸âƒ£ AWS OIDC Authentication
      # -------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_SHUBH }}
          aws-region: us-west-1

      # -------------------------
      # 3ï¸âƒ£ SonarQube Scan on existing EC2
      # -------------------------
      - name: Setup SSH for SonarQube EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SONAR_EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SONAR_EC2_IP }} >> ~/.ssh/known_hosts

      - name: Run SonarQube Scan via EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.SONAR_EC2_IP }} << EOF
            cd /home/ubuntu/sonarqube-project
            # Run the SAST scan assuming scanner-cli is installed
            sonar-scanner \
              -Dsonar.projectKey=cn-web \
              -Dsonar.sources=. \
              -Dsonar.host.url=http://localhost:9000 \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          EOF

      # -------------------------
      # 4ï¸âƒ£ Terraform Setup & Apply
      # -------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan -lock-timeout=5m

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf
        working-directory: terraform
        run: |
          echo "EC2_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "ECR_URI=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT

      # -------------------------
      # 5ï¸âƒ£ Docker Compose Build & Push
      # -------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Compose Images
        run: |
          docker compose -f docker-compose.yml build
          IMAGE_URI=${{ steps.tf.outputs.ECR_URI }}:latest
          docker tag my-reactapp:latest $IMAGE_URI
          docker push $IMAGE_URI

      # -------------------------
      # 6ï¸âƒ£ Deploy to EC2 created by Terraform
      # -------------------------
      - name: Setup SSH for Terraform EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MYKEY_SHUBH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.tf.outputs.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy App Container on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ steps.tf.outputs.EC2_IP }} << EOF
            docker pull ${{ steps.tf.outputs.ECR_URI }}:latest
            docker stop my-reactapp || true
            docker rm my-reactapp || true
            docker run -d --name my-reactapp -p 80:80 ${{ steps.tf.outputs.ECR_URI }}:latest
          EOF


